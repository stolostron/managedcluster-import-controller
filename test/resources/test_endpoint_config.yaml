apiVersion: multicloud.ibm.com/v1alpha1
kind: EndpointConfig
metadata:
  name: cluster-controller-test
  namespace: cluster-controller-test
spec:
  applicationManager:
    enabled: true
  bootstrapConfig:
    hubSecret: multicluster-endpoint/klusterlet-bootstrap
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  clusterName: cluster-controller-test
  clusterNamespace: cluster-controller-test
  connectionManager:
    enabledGlobalView: false
  imageRegistry: quay.io/open-cluster-management
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  serviceRegistry:
    enabled: true
  certPolicyController:
    enabled: true
  cisController:
    enabled: true
  iamPolicyController:
    enabled: true
  version: 1.0.0
