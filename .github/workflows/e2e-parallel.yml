# Copyright Contributors to the Open Cluster Management project

name: E2E Tests - Parallel Execution

on:
  pull_request:
    branches: [main, release-*, backplane-*]
    paths-ignore:
      - ".tekton/**"
      - "docs/**"
  push:
    branches: [main, release-*, backplane-*]
    paths-ignore:
      - ".tekton/**"
      - "docs/**"

env:
  GO_VERSION: '1.23'
  KIND_VERSION: 'v0.20.0'

jobs:
  e2e-test-basic:
    name: "E2E Tests - Basic (CSR, Manual Import, Image Registry)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.24.0"
        id: install

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: make build-image

      - name: Run E2E Basic Tests
        run: make e2e-test-basic

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-basic-results
          path: _output/

      - if: ${{ failure() }}
        name: Logs after Tests Failed
        run: kubectl -n open-cluster-management logs -l name=managedcluster-import-controller --tail=-1

  e2e-test-cluster-mgmt:
    name: "E2E Tests - Cluster Management"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
