  e2e-test-summary:
    name: "E2E Tests - Summary"
    runs-on: ubuntu-latest
    needs: [e2e-test-basic, e2e-test-cluster-mgmt, e2e-test-klusterlet-config, e2e-test-auto-import, e2e-test-advanced]
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results/

      - name: Generate summary
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Group | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|----------|" >> $GITHUB_STEP_SUMMARY

          # Check each group's status
          if [ "${{ needs.e2e-test-basic.result }}" == "success" ]; then
            echo "| Basic Tests | ✅ Success | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Basic Tests | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-test-cluster-mgmt.result }}" == "success" ]; then
            echo "| Cluster Management | ✅ Success | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Cluster Management | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-test-klusterlet-config.result }}" == "success" ]; then
            echo "| Klusterlet Config | ✅ Success | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Klusterlet Config | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-test-auto-import.result }}" == "success" ]; then
            echo "| Auto Import | ✅ Success | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Auto Import | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-test-advanced.result }}" == "success" ]; then
            echo "| Advanced Features | ✅ Success | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Advanced Features | ❌ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi