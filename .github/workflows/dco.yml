name: DCO

on:
    push:
      branches: [ main, release-*, backplane-* ]
    pull_request:
      branches: [ main, release-*, backplane-* ]

jobs:
  dco_check:
    runs-on: ubuntu-latest
    name: DCO Check
    steps:
    - name: Get PR Commits
      id: 'get-pr-commits'
      uses: tim-actions/get-pr-commits@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: DCO Check
      uses: tim-actions/dco@master
      with:
        commits: ${{ steps.get-pr-commits.outputs.commits }}
